<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Screen Example</title>
  <style>
    #start-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      z-index: 1000;
      text-align: center;
    }

    #start-screen img {
      width: 90%;
      height: 90%;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    #start-screen button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #878585;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #start-screen button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <img src="подсказки.png" alt="Welcome Image">
    <div>
      <button id="start-button">Ок</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
